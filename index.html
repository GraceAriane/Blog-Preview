<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <img class="img-card" src="assets/images/illustration-article.svg" alt="">
    <div class="text">
      <span class="indicate">learning</span>
      <span class="date">Published 21 dec 2023</span>
      <h1>HTML & CSS Foundations</h1>
      <p>
        These languages are the backbone of every website. Definition
        structure, content and presentation.
      </p>
    </div>
    <div class="name">
      <img src="assets/images/image-avatar.webp" alt="avatar">
      <span>Greg Hooper</span>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/GraceAriane">Tchoukeu Grace</a>.
  </div>
</body>
</html>
